!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
    <!-- This is what will be displayed on screen to begin -->
	<div class="jumbotron">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-6">
					<img src="assets/images/psychic.png" class="img-responsive" width="700" height="400" alt="psychic">
				</div>
				<div class="col-md-5"></div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-6" id="game">
					<p></p><h1>The Psychic Game</h1><p></p>
					<p></p><h4>Guess what letter I'm thinking of</h4><p></p>
					<p></p><h4 id="winScore">Wins: 0</h4><p></p>
					<p></p><h4 id="loseScore">Losses: 0</h4><p></p>
					<p></p><h4 id="guessLeft">Guesses Left: 9</h4><p></p>
					<p></p><h4 id="guessFar">Your guesses so far: </h4><p></p>
				</div>
				<div class="col-md-5"></div>
			</div>
	</div>
	
	<!-- Link to javascript game.js -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>


        


    <script src="assets/javascript/game.js"></script>
</body>
</html>
